<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find Means</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-2">Find Means</h1>
      <div class="row pt-3">
        <div class="col-12">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="inputWord"
                placeholder="Enter word to fetch meaning"
              />
              <button id="submitBtn" type="submit" class="btn btn-primary mt-3">
                Submit
              </button>
              <div class="invalid-feedback" id="validCheck">
                Please provide a word to fetch meaning.
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- INPUT WORD END -->

      <div class="row my-3">
        <div class="col-12 col-lg-6">
          <div class="d-flex flex-row justify-content-between">
            <h2>Previous Searches</h2>
            <button class="btn btn-danger fw-semibold" id="clearSearchesBtn">
              Clear Searches
            </button>
          </div>

          <div
            class="d-flex flex-row justify-content-between flex-wrap w-100 mt-2"
            id="previousSearchesContainer"
          >
            <button class="btn btn-primary" data-text="Country">Country</button>
          </div>
        </div>
        <!-- PREVIOUS SEARCHES END -->
        <div class="col-12 col-lg-6">
          <div class="d-flex flex-row justify-content-between">
            <h2>Saved Words</h2>
            <button class="btn btn-danger fw-semibold" id="clearSavedBtn">
              Clear Saved
            </button>
          </div>

          <div
            class="d-flex flex-row justify-content-between flex-wrap w-100 mt-2"
            id="previousSavedContainer"
          >
            <button class="btn btn-primary" data-text="Country">Country</button>
          </div>
        </div>
        <!-- SAVED WORDS END -->
      </div>
      <!-- SEARCH AND SAVE END -->
      <div
        class="row mt-3 align-middle d-flex justify-content-around"
        id="mainRow"
      >
        <div class="d-flex flex-row justify-content-around align-items-center">
          <h2 class="text-capitalize" id="wordHead">Country</h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-bookmark"
            viewBox="0 0 16 16"
            id="saveIcon"
            style="cursor: pointer"
          >
            <path
              d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"
            />
          </svg>
        </div>
      </div>
      <!-- WORD MEAN END -->
    </div>
  </body>
</html>
